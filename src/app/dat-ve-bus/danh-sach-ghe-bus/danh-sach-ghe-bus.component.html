<div class="container">
  <h2>ĐẶT VÉ XE BUS</h2>
  <div class="row">
    <div class="col-sm-6">
      <button class="col-sm-4 btn btn-primary" >Tài xế</button><br/>
      <ng-container *ngFor="let item of mangGhe , let i = index">
          <app-ghe-bus [seat]="item" (eventBook)="datghe($event)"></app-ghe-bus> <!--Truyền dữ liệu trong mảng ds ghế đến ghế để hiện ra số ghế-->
          <br *ngIf="(i+1)%4===0"/>
      </ng-container>
    </div>
    <div class="col-sm-6">
      <h4>Danh sách ghế được đặt</h4>
      <p *ngFor="let item of danhSachGheDaDat">Ghế: {{item.TenGhe}} - {{item.Gia}}.00 VND <span style="color:red" (click)="huyGhe(
        item)">[Hủy]</span> </p>
      <!-- <button class="btn btn-success">Xác Nhận</button> -->
    </div>
    
  </div>
</div>
